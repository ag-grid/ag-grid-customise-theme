<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles-compiled.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
        <script>
            function setDarkMode(on) {
                if (on) {
                    document.body.classList.add("dark");
                    document.getElementById("myGrid").className = "ag-theme-custom-dark";
                } else {
                    document.body.classList.remove("dark");
                    document.getElementById("myGrid").className = "ag-theme-custom";
                }
            }
        </script>
        <style>
            #controls {
                height: 50px;
                line-height: 50px;
                padding-left: 20px;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
            }
            .dark {
                background: #000;
            }
            .dark #controls {
                color: #fff;
            }
            #myGrid {
                height: calc(100% - 50px);
            }
        </style>
    </head>
    <body>
        <div id="controls">
            <label>
                <input type="checkbox" onchange="setDarkMode(event.currentTarget.checked)">
                Dark Mode
            </label>
        </div>
        <div id="myGrid" class="ag-theme-custom"></div>
        <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
        <script src="https://unpkg.com/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>
        <script src="grid.js"></script>
    </body>
</html>
